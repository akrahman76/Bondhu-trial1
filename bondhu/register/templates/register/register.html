{% extends 'main/base.html'%}
{%load static%}

{%block title%}
Create an Account
{%endblock%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container", style="padding-top: 50px;">
    <div class="row ">
      <div class="col-md-6" >
          <h1 class="container" style="font-family:Gabriola; text-align:center;">Bondhu</h1>
        <img src="{%static 'images/smiley_logo_r.png' %}" alt="">
        <h4 class="container" style="text-align: center; font-family:'Times New Roman', Times, serif;">Monitoring with care</h4>
      </div>
      <div class="col-md-6">
        <div class="container ">
            <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin:auto;">
                <div class="card-body">
                    <form method="POST" class="form-group">
                        {% csrf_token %}
                       {{form|crispy}}
                       <button type="submit" class="btn btn-success">Register</button>
                </form>
                </div>
              </div>
            </div>

      </div>
    </div>
    </div>

    
    
   


{% endblock %}
